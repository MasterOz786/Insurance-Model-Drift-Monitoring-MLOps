name: CD - Test to Master (Docker Build & Deploy)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Get model version from MLflow
        id: get-model
        run: |
          # Fetch best model from MLflow Model Registry
          MODEL_VERSION=$(python scripts/get_best_model.py)
          echo "MODEL_VERSION=$MODEL_VERSION" >> $GITHUB_OUTPUT
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./docker
          file: ./docker/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/insurance-model-api:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/insurance-model-api:latest
          build-args: |
            MODEL_VERSION=${{ steps.get-model.outputs.MODEL_VERSION }}
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # e.g., kubectl apply, docker-compose up, etc.
      
      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:8000/health || exit 1

