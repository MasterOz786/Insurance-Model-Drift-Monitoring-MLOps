name: CD - Test to Master (Docker Build & Deploy)

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Get model version from MLflow
        id: get-model
        run: |
          # Fetch best model from MLflow Model Registry
          MODEL_VERSION=$(python scripts/get_best_model.py)
          echo "MODEL_VERSION=$MODEL_VERSION" >> $GITHUB_OUTPUT
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_USERNAME: ${{ secrets.MLFLOW_USERNAME }}
          MLFLOW_PASSWORD: ${{ secrets.MLFLOW_PASSWORD }}
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/insurance-model-api:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/insurance-model-api:latest
          build-args: |
            MODEL_VERSION=${{ steps.get-model.outputs.MODEL_VERSION }}
            MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}
            MODEL_NAME=insurance_model
            MODEL_STAGE=Production
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # e.g., kubectl apply, docker-compose up, etc.
      
      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:8000/health || exit 1

