name: CI - Dev to Test (Model Retraining + CML)

on:
  pull_request:
    branches:
      - test

jobs:
  model-retraining:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ github.ref }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ github.ref }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up DVC
        uses: iterative/setup-dvc@v1
      
      - name: Configure DVC remote (MinIO)
        run: |
          if [ -n "${{ secrets.S3_ENDPOINT_URL }}" ]; then
            dvc remote add myremote s3://mlops/dvc || true
            dvc remote modify myremote endpointurl ${{ secrets.S3_ENDPOINT_URL }}
            dvc remote modify myremote access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
            dvc remote modify myremote secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            dvc remote default myremote
          else
            echo "‚ö†Ô∏è S3_ENDPOINT_URL not set, skipping DVC remote configuration"
          fi
        continue-on-error: true
      
      - name: Set up CML
        uses: iterative/setup-cml@v2
        with:
          vega: false
      
      - name: Pull data from DVC
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.S3_ENDPOINT_URL }}" ]; then
            dvc pull || echo "‚ö†Ô∏è DVC pull failed - will generate data if needed"
          else
            echo "‚ö†Ô∏è S3_ENDPOINT_URL not set, skipping DVC pull"
          fi
      
      - name: Generate data if missing
        continue-on-error: true
        run: |
          if [ ! -f "data/processed/latest.csv" ]; then
            echo "üìä Data not found, generating synthetic data..."
            python src/data/ingestion.py
            python src/data/transformation.py
          else
            echo "‚úÖ Data file exists, skipping generation"
          fi
      
      - name: Train model
        run: |
          python src/training/train.py
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_USERNAME: ${{ secrets.MLFLOW_USERNAME }}
          MLFLOW_PASSWORD: ${{ secrets.MLFLOW_PASSWORD }}
      
      - name: Compare models and post CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_USERNAME: ${{ secrets.MLFLOW_USERNAME }}
          MLFLOW_PASSWORD: ${{ secrets.MLFLOW_PASSWORD }}
        run: |
          python scripts/compare_models.py
          cml comment create --publish cml_report.md
